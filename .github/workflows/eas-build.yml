name: EAS Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    name: Tests and Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm install
        
      - name: Run Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

  build:
    name: Install and build
    environment: production
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build on EAS
        run: eas build --platform android --non-interactive --no-wait
